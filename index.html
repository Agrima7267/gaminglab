<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game Lab</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>

    <div class="container">

            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/_ujMeiwATg1cRPX2wXZfKxZmUnZzOGhaTiaQOr0yIO8/embed"></iframe>

        <div id="myCarousel" class="carousel slide">

                        <a href="https://studio.code.org/projects/gamelab/oIzx4VDHjenrHIWCGh2sUoWgeFsU36MtzFycs7nZcIM" 
                        target="_blank">
                            <img src="Screen%20Shot%202021-12-30%20at%203.36.58%20PM%20copy.png">
                        </a>

                    </div>

                    <div class="item">
                        <a href="https://studio.code.org/projects/spritelab/i155WYt86RG6pu1qX1HkpImKAGM-QN1clBjywwavFy8" target="_blank">
